<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .error-message {
            background-color: #f44336;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .error-message p {

    </div>

</html>
